name: "CD"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    
permissions:
  contents: read
  pages: write
  id-token: write

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    uses: ./.github/workflows/ci.yml
    secrets: inherit
    
  github-pages:
    runs-on: ubuntu-latest
    steps:
    
      - name: Setup Pages

        uses: actions/configure-pages@v3


      - name: Upload artifact

        uses: actions/upload-pages-artifact@v1

        with:
          path: 'build'


      - name: Deploy to GitHub Pages

        id: deployment

        uses: actions/deploy-pages@v2
